<!-- Admin Navigation Bar -->
<div class="navbar bg-base-200 shadow-md sticky top-0 z-30 no-print">
    <div class="navbar-start">
        <!-- Hamburger button to toggle the drawer - ONLY for screens smaller than lg -->
        <div class="lg:hidden"> {# Wrapper to hide on large screens #}
            <label for="main-sidebar-drawer-toggle" class="btn btn-square btn-ghost drawer-button">
                <i class="fa-solid fa-bars fa-lg"></i>
            </label>
        </div>

        <a href="{{ url_for('dashboard.index') }}" class="btn btn-ghost normal-case text-xl">
            <i class="fa-solid fa-users-gear mr-2"></i> {{ g.app_name or "MUM" }}
        </a>
    </div>

    <div class="navbar-center hidden lg:flex"> {# Desktop main navigation, shown only on lg and up #}
        <ul class="menu menu-horizontal px-1">
            <li><a href="{{ url_for('dashboard.index') }}" class="{{ 'active menu-active' if request.endpoint == 'dashboard.index' else '' }}"><i class="fa-solid fa-chart-line mr-1"></i> Dashboard</a></li>
            <li><a href="{{ url_for('users.list_users') }}" class="{{ 'active menu-active' if request.endpoint and request.endpoint.startswith('users.') else '' }}"><i class="fa-solid fa-users mr-1"></i> Users</a></li>
            <li><a href="{{ url_for('invites.list_invites') }}" class="{{ 'active menu-active' if request.endpoint and request.endpoint.startswith('invites.') else '' }}"><i class="fa-solid fa-ticket mr-1"></i> Invites</a></li>
            <li><a href="{{ url_for('libraries.index') }}" class="{{ 'active menu-active' if request.endpoint == 'libraries.index' else '' }}"><i class="fa-solid fa-layer-group mr-1"></i> Libraries</a></li>
            <li><a href="{{ url_for('streaming.index') }}" class="{{ 'active menu-active' if request.endpoint == 'streaming.index' else '' }}"><i class="fa-solid fa-tower-broadcast mr-1"></i> Streaming <span id="streaming-badge-desktop" class="badge badge-primary badge-sm ml-1" style="display: none;">0</span></a></li>
        </ul>
    </div>

    <div class="navbar-end">
        <label class="swap swap-rotate btn btn-ghost btn-circle mr-2 relative" title="Toggle Theme">
            <input type="checkbox" id="theme-toggle" />
            <i class="fa-solid fa-sun swap-on fill-current w-5 h-5 absolute -translate-x-1/2 -translate-y-1/2 top-1/5"></i>
            <i class="fa-solid fa-moon swap-off fill-current w-5 h-5 absolute -translate-x-1/2 -translate-y-1/2 top-1/5"></i>
        </label>
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-8 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                    {% if current_user.get_avatar and current_user.get_avatar() %}
                        <img src="{{ current_user.get_avatar() }}" alt="{{ current_user.get_display_name() }} avatar" />
                    {% else %}
                        <div class="avatar placeholder">
                            <div class="bg-primary text-primary-content rounded-full w-8 flex items-center justify-center">
                                <span class="text-lg font-bold">{{ current_user.get_display_name()[0]|upper if current_user.get_display_name() else 'A' }}</span>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[50] p-2 shadow bg-base-100 rounded-box w-52">
                <li class="menu-title">
                    <span>{{ current_user.get_display_name() }}</span>
                  </li>
                <li><a href="{{ url_for('settings.account') }}"><i class="fa-solid fa-user-cog mr-2"></i> My Account</a></li>
                <li><a href="{{ url_for('settings.index') }}"><i class="fa-solid fa-cog mr-2"></i> App Settings</a></li>
                <li><a href="{{ url_for('auth.logout') }}"><i class="fa-solid fa-arrow-right-from-bracket mr-2"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</div>
