<!-- Clean Header -->
<div class="mb-8">
    <div class="flex items-center gap-3 mb-4">
        <div class="w-10 h-10 rounded-full bg-info/20 flex items-center justify-center flex-shrink-0">
            <i class="fa-solid fa-timeline text-info text-lg"></i>
        </div>
        <div>
            <h1 class="text-2xl font-bold text-base-content mb-1">Application Logs</h1>
            <p class="text-sm text-base-content/70">View system events, user actions, and errors</p>
        </div>
    </div>
    
    <!-- Action Button -->
    <div class="flex justify-end">
        <button class="btn btn-error btn-sm" onclick="clear_logs_modal.showModal()">
            <i class="fa-solid fa-trash-can mr-2"></i> Clear Logs
        </button>
    </div>
</div>

<!-- Filter Section -->
<div class="bg-base-200/30 border border-base-300 rounded-lg p-6 mb-6">
    <div class="flex items-center gap-3 mb-6">
        <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center flex-shrink-0">
            <i class="fa-solid fa-filter text-primary text-sm"></i>
        </div>
        <div>
            <h2 class="text-lg font-semibold text-base-content mb-1">Filter Logs</h2>
            <p class="text-sm text-base-content/70">Search and filter log entries by various criteria</p>
        </div>
    </div>
    
    <form method="GET" action="{{ url_for('settings.logs_partial') }}" 
          id="logsFilterForm"
          hx-get="{{ url_for('settings.logs_partial') }}"
          hx-target="#logs_table_container"
          hx-swap="innerHTML"
          hx-indicator="#logs_loading_indicator"
          class="space-y-4">
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Search Message -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium text-sm">Search Message</span>
                </label>
                <input type="text" 
                       name="search_message" 
                       placeholder="Enter keywords..." 
                       class="input input-bordered w-full h-11 bg-base-100 border-base-300 focus:border-primary focus:bg-base-100" 
                       value="{{ request.args.get('search_message', '') }}">
            </div>
            
            <!-- Event Type -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium text-sm">Event Type</span>
                </label>
                <select name="event_type" class="select select-bordered w-full h-11 bg-base-100 border-base-300 focus:border-primary">
                    <option value="" {% if not request.args.get('event_type') %}selected{% endif %}>All Types</option>
                    {% for type in EventType %}
                    <option value="{{ type.name }}" {% if request.args.get('event_type') == type.name %}selected{% endif %}>
                        {{ type.name | title | replace('_', ' ') }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Related User -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium text-sm">Related User/Admin</span>
                </label>
                <input type="text" 
                       name="related_user" 
                       placeholder="Username or ID" 
                       class="input input-bordered w-full h-11 bg-base-100 border-base-300 focus:border-primary focus:bg-base-100" 
                       value="{{ request.args.get('related_user', '') }}">
            </div>
        </div>
        
        <!-- Per Page and Apply Button Row -->
        <div class="flex flex-col sm:flex-row gap-4 items-end">
            <div class="form-control flex-1 sm:max-w-xs">
                <label class="label">
                    <span class="label-text font-medium text-sm">Results Per Page</span>
                </label>
                <select name="per_page" 
                        class="select select-bordered w-full h-11 bg-base-100 border-base-300 focus:border-primary" 
                        onchange="document.getElementById('logsFilterForm').dispatchEvent(new Event('submit'))">
                    {% for count in [20, 50, 100, 200] %}
                        <option value="{{ count }}" {% if session.get('logs_list_per_page', 20) == count %}selected{% endif %}>{{ count }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex gap-3">
                {% if request.args %}
                <a href="{{ url_for('settings.logs') }}" class="btn btn-ghost h-11">
                    <i class="fa-solid fa-times mr-2"></i>
                    Clear Filters
                </a>
                {% endif %}
                <button type="submit" class="btn btn-primary h-11">
                    <i class="fa-solid fa-search mr-2"></i>
                    Apply Filters
                </button>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="logs_loading_indicator" class="htmx-indicator text-center p-4">
            <div class="flex items-center justify-center gap-2">
                <span class="loading loading-spinner loading-sm"></span>
                <span class="text-sm text-base-content/70">Loading logs...</span>
            </div>
        </div>
    </form>
</div>

<!-- Container for the log entries -->
<div id="logs_table_container"
     hx-get="{{ url_for('settings.logs_partial') }}"
     hx-trigger="load, refreshHistoryList from:body"
     hx-swap="innerHTML">
    <div class="text-center p-8"><span class="loading loading-lg loading-spinner"></span><p>Loading logs...</p></div>
</div>
