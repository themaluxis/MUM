{% extends "base.html" %}

{% block title %}{{ super() }} - Server Error (500){% endblock %}

{% block content %}
<div class="hero min-h-[calc(100vh-10rem)] bg-base-100">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-8xl font-bold text-error">500</h1>
            <p class="text-3xl font-semibold mt-4">Internal Server Error</p>
            <p class="py-6 text-lg">Oops! Something went wrong on our end. We're working to fix it.</p>
            <p class="text-sm text-base-content/70 mb-6">
                If the problem persists, please contact the administrator.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-2">
                <button onclick="window.history.back();" class="btn btn-outline">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Go Back
                </button>
                <a href="{{ url_for('dashboard.index') if current_user and current_user.is_authenticated and g.setup_complete else url_for('auth.app_login') }}" class="btn btn-primary">
                    <i class="fa-solid fa-home mr-2"></i> Go to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
